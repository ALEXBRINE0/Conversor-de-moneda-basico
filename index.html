<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <img src="./img/logo.png" alt="logo">
    <form id="converter">
        <fieldset>
          <label for="amount">Quiero convertir</label>
          <input type="number" name="amount" id="amount" />
          <select name="origin" id="origin"></select>
        </fieldset>
        <fieldset>
          <label for="target">a la moneda...</label>
          <select name="target" id="target"></select>
      
        </fieldset>
        <button disabled name="calculate">Convertir</button>
      </form>
      <p id="result"></p>
      <script src="./js/monedas.js"></script>
  </body>
</html>
